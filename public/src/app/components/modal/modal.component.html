<header>
  <div class="navbar navbar-dark bg-primary shadow-sm">
    <div class="navbar-brand align-items-center d-flex">
      <i class="fas fa-store header-icon">&nbsp;
      </i><strong style="margin-right: 20px;">STORE</strong>



    </div>

  </div>
</header>

<div style="margin-top:15px">
  <div class="col-md-6 offset-md-3">
    <h3> Add Product </h3>
    <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name">
      </div>

      <div class="form-group">
        <label for="price">Price</label>
        <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price">
      </div>


      <div class="form-group">
        <label for="images">Images</label>
        <input type="file" class="form-control" id="images" [(ngModel)]="product.images" name="images"
          (change)="onFileSelected($event)" #fileUpload multiple>
      </div>


      <button class="btn btn-success" type="submit" style="margin:10px 0">Submit</button>

    </form>
  </div>
</div>
