<!-- <div class="card "> -->
<div class="col-md-6 offset-md-3">
  <h3> Add Product </h3>
  <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">

    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" [(ngModel)]="product.name" name="name">
    </div>

    <div class="form-group">
      <label for="price">Price</label>
      <input type="number" class="form-control" id="price" [(ngModel)]="product.price" name="price">
    </div>

    <!-- <div class="form-group">
      <label> Last Name</label>
      <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName" name="lastName">
    </div> -->

    <div class="form-group">
      <label for="images">Images</label>
      <input type="file" class="form-control" id="images" [(ngModel)]="product.images" name="images"
        (change)="onFileSelected($event)" #fileUpload multiple>
    </div>

    <!-- <div class="form-group">
      <label> Email Id</label>
      <input type="text" class="form-control" id="emailId" [(ngModel)]="employee.emailId" name="emailId">
    </div> -->

    <button class="btn btn-success" type="submit">Submit</button>

  </form>
</div>
